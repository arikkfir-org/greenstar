ingress:
  domain: greenstar.test

server:
  migrate:
    postgresPassword: local
  postgresPassword: local
  ingress:
    enabled: true
    parentRef:
      kind: Gateway
      name: local
      namespace: ingress
      httpSectionName: web
      httpsSectionName: websecure

ratesjob:
  schedule: "0 * * * *"
  extraEnv:
    START_DATE_DURATION:
      value: P19M
    SUPPORTED_CURRENCIES:
      value: "USD,ILS,EUR"

frontend:
  extraArgs: [ "--", "--logLevel=info", "--port=3000", "--host=0.0.0.0" ]
  extraEnv:
    VITE_GRAPHQL_API_URL:
      value: https://api.greenstar.test/graphql
  ingress:
    enabled: true
    parentRef:
      kind: Gateway
      name: local
      namespace: ingress
      httpSectionName: web
      httpsSectionName: websecure
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 1Gi
  readinessProbe: false
  livenessProbe: false
  startupProbe: false

postgres:
  extraArgs:
    - -c
    - log_statement=all
  password: local
  ingress:
    enabled: true
    parentRef:
      kind: Gateway
      name: local
      namespace: ingress
      tlsSectionName: postgres
